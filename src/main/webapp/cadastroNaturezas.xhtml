<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="template.xhtml">

    <ui:define name="breadcumb-title">
        <h5 class="breadcrumbs-title">Cadastro de Naturezas</h5>

    </ui:define>
    <ui:define name="breadcumb">
        <a href="#">Novo Guarda</a>
    </ui:define>
    <ui:define name="conteudo">
        <p class="caption">Inserir nova natureza de Ocorrência.</p>

        <div class="divider"></div>
        <h:form styleClass="col s12" id="form">

            <div id="basic-form" class="section">
                <div class="row">

                    <!-- Cadastro das informações pessoais -->
                    <div class="col s12 m6 16">
                        <div class="card-panel">
                            <h4 class="header">Natureza</h4>
                            <div class="row">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="mdi-action-today prefix"></i>
                                        <label jsf:for="codigo">Código</label>
                                        <p:inputText value="#{naturezaBean.natureza.natureza}"
                                                     style="text-align: center; font-style: inherit; align-content: center; font-weight: bold; color: #000; font-size: x-large"
                                                     id="codigo"/>

                                    </div>
                                </div>
                                <div class="row">
                                <div class="input-field col s6">
                                    <i class="mdi-action-today prefix"></i>
                                    <label jsf:for="descricao">Descrição</label>
                                    <p:inputText value="#{naturezaBean.natureza.descricao}"
                                                 style="text-align: center; font-style: inherit; align-content: center; font-weight: bold; color: #000; font-size: x-large"
                                                 id="descricao"/>

                                </div>
                            </div>

                            </div>
                        </div>
                    </div>

                    <!-- Cadastro das informações de endereço -->

                    <button update="@form" class="btn waves-effect waves-light blue col m3 s12"
                            style="margin-left: 10px;" jsf:action="#{naturezaBean.salvarNatureza}">
                        Cadastrar
                        <i class="mdi-action-backup right"></i>
                    </button>
                </div>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
