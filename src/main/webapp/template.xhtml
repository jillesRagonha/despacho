<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="description"
          content="Sistema de Medidas Cautelares utilizando Material Design do Google. "/>
    <meta name="keywords"
          content="Medidas, Cautelares, Google, Material Design"/>
    <title>SGS | Sistema de Gestão de Segurança</title>
    <link rel="icon shortcut" href="resources/images/favicon/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon-precomposed" href="resources/images/favicon/apple-touch-icon-152x152.png"/>
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4"/>
    <meta name="msapplication-TileImage" content="resources/images/favicon/mstile-144x144.png"/>
    <!-- CORE CSS-->

    <link href="resources/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- Custome CSS-->
    <link href="resources/css/custom/custom.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="resources/js/plugins/sweetalert/dist/sweetalert.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>


    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="resources/js/plugins/prism/prism.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="resources/js/plugins/data-tables/css/jquery.dataTables.min.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>

    <link href="resources/js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link href="resources/js/plugins/sweetalert/dist/sweetalert.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <h:outputScript name="jquery/jquery.js" library="primefaces" target="head" />


</h:head>

<h:body>
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->
    <ui:include src="menuSuperior.xhtml"/>

    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            <ui:include src="menuLateral.xhtml"/>

            <section id="content">

                <!--breadcrumbs start-->
                <div id="breadcrumbs-wrapper">
                    <!-- Search for small screen -->
                    <div class="header-search-wrapper grey hide-on-large-only">
                        <i class="mdi-action-search active"></i>
                        <input type="text" name="Search" class="header-search-input z-depth-2"
                               placeholder="Pesquisa Rápida"/>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <ui:insert name="breadcumb-title">
                                    <h5 class="breadcrumbs-title">Dashboard</h5>
                                </ui:insert>
                                <ol class="breadcrumbs">
                                    <li><a href="home.xhtml">Despacho</a></li>
                                    <li>
                                        <ui:insert name="breadcumb">
                                            <a href="#">Controle</a>
                                        </ui:insert>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!--breadcrumbs end-->

                <!--start container-->
                <div class="container">
                    <div class="section">
                        <ui:insert name="conteudo">


                        </ui:insert>
                    </div>

                    <!-- Floating Action Button -->
                    <div class="fixed-action-btn" style="bottom: 50px; right: 19px;">
                        <a class="btn-floating btn-large red">
                            <i class="mdi-action-stars"></i>
                        </a>
                        <ul>
                            <li><a href="#" class="btn-floating yellow darken-1"><i
                                    class="large mdi-editor-insert-comment"></i></a></li>
                            <li><a href="#" class="btn-floating blue"><i
                                    class="large mdi-social-person-outline"></i></a></li>
                            <li><a href="#" class="btn-floating green"><i
                                    class="large mdi-action-account-circle"></i></a></li>
                        </ul>
                    </div>
                    <!-- Floating Action Button -->

                </div>
                <!--end container-->

            </section>


        </div>
    </div>


    <!-- Rodapé-->
    <ui:include src="footer.xhtml"/>


    <!-- jQuery Library -->
 
    <!--materialize js-->
    <script type="text/javascript" src="resources/js/materialize.js"></script>
    <!--prism-->
    <script type="text/javascript" src="resources/js/plugins/prism/prism.js"></script>
    <!--scrollbar-->
    <script type="text/javascript" src="resources/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script type="text/javascript" src="resources/js/plugins/chartist-js/chartist.min.js"></script>

    <script type="text/javascript" src="resources/js/plugins.js"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="resources/js/custom-script.js"></script>
    <script type="text/javascript" src="resources/js/plugins/data-tables/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="resources/js/plugins/data-tables/data-tables-script.js"></script>
    <script type="text/javascript" src="resources/js/plugins/sweetalert/dist/sweetalert.min.js"></script>


</h:body>


</html>
